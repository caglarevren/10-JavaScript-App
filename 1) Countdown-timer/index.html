<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Geri Sayım Uygulaması</title>
  </head>
  <body>
    <div class="content">
      <h1 class="big-text">Cadılar Bayramı</h1>
      <h3 class="small-text">-Geri Sayım-</h3>
    </div>
    <div class="countdown-container">
      <div class="box">
        <p class="countdown-text" id="days">00</p>
        <span>gün</span>
      </div>
      <div class="box">
        <p class="countdown-text" id="hours">00</p>
        <span>saat</span>
      </div>
      <div class="box">
        <p class="countdown-text" id="mins">00</p>
        <span>dakika</span>
      </div>
      <div class="box">
        <p class="countdown-text" id="secs">00</p>
        <span>saniye</span>
      </div>
    </div>
  </body>
</html>
